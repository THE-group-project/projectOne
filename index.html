<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Beers Burgers Brews</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-link">
                        <a href="#"><span class="glyphicon glyphicon-log-in"></span>LOGIN</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BURGERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BEERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BREWS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/BeerTaps.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Find a beer.</h1>
                    <h3>Search for the best local beers.</h3>
                    <input type="text" name="address" id="user-input" placeholder="Enter your location" required >
                    <button class="btn btn-info" id="add-btn" type="submit" value="submit">I am thirsty!</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/bigburger.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Grab a burger.</h1>
                    <h3>Search for the best burgers in town.</h3>
                    <input type="text" name="address" id="user-input" placeholder="Enter your location" required >
                    <button class="btn btn-info" id="add-btn" type="submit" value="submit">Feed me!</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/coffee2.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Grab a cold or hot brew.</h1>
                    <h3>Search for the best cup of joe around you.</h3>
                    <input type="text" name="address" id="user-input" placeholder="Enter your location" required >
                    <button class="btn btn-info" id="add-btn" type="submit" value="submit">Expresso</button>
                </div>
            </div>
        </div>

        <div class="container" id="results-page">
                <div class ="row" id="results-top">

                        <div id="error" class="alert alert-danger" role="alert"></div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" name="address" id="page-input" placeholder="Enter location" required >
				<button class="btn btn-info" id="page-btn" type="submit" value="submit">Update location</button>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
					id="selected-value">
					10
					</button>
					<div class="dropdown-menu" id="number-menu">
						<a class="dropdown-item" href="#">5</a>
						<a class="dropdown-item" href="#">10</a>
						<a class="dropdown-item" href="#">15</a>
					</div>
				</div>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
					id="selected-food">
					Show All
					</button>
					<div class="dropdown-menu" id="food-menu">
						<a class="dropdown-item" href="#">All</a>
						<a class="dropdown-item" href="#">Burger</a>
						<a class="dropdown-item" href="#">Beer</a>
						<a class="dropdown-item" href="#">Coffee</a>

					</div>
				</div>
			</div>
            <div class="col-sm-6">	
				
                </div>
            </div>

        <div class="container-fluid padding" id="results-bottom">
                <div class="col-sm-6" id="content-map">	
                        <div id="map"></div>			
                    </div>
                    <div class="col-sm-6" id="content-results">	
                    </div>
                </div>
                <div class="row" id="footer">
                    <div class="col-sm-12">
                        <p>&hearts; Ferrin's Angels &hearts;</p>
                    </div>

                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="assets/js/app.js"></script>
            <script type="text/javascript" src="assets/js/map.js"></script>
            <script type="text/javascript" src="assets/js/yelp.js"></script>
            <script type="text/javascript" src="assets/js/key.js"></script>
        
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy5nfc8TusPKRVU-vuf6S8XEE9Vk5spMs&callback=initMap">
            </script>



</body>

</html>
